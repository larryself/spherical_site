<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<title>Сферический сайт</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>
		<nav class="container header-content">
			<form>
				<div class="header-navigation">
					<div class="header-menu">
						<ul class="main-menu text-uppercase">
							<li class="main-menu-item"><a href="">Главная</a></li>
							<li class="main-menu-item"><a href="">Не Особо</a></li>
							<li class="main-menu-item"><a href="">Вообще Нет</a></li>
							<li class="main-menu-item">
								<input class="text-uppercase add-product" type="submit" value="Добавление товара" />
							</li>
						</ul>
					</div>
					<div class="header-search">
						<input type="search" name="searching-line" placeholder="Поиск" class="input-line" />
						<button><img src="lypa.gif"></button>
					</div>
				</div>
			</form>
		</nav>
	</header>
	<main class="container content">
		<section class="logo">
			<div class="logo-image">
				<a href=""><img src="logo.png" alt="." /></a>
			</div>
			<div class="logo-text  text-uppercase">
				<a class="big" href="">
					<h1>Сферический<br />сайт</h1>
					<span class="small text-arial">в вакууме</span>
				</a>
			</div>
		</section>
		<article>
			<div class="">
				<div>
					<ul class="path-navigation text-arial">
						<li class="navigation-menu-item"><a href="">Главная</a></li>
						<li class="navigation-menu-item">&#8594;</li>
						<li class="navigation-menu-item">
							<a href="">Сферические товары</a>
						</li>
					</ul>
				</div>
				<div class="text-uppercase">
					<h2>Добавление сферического товара</h2>
				</div>
			</div>
			<div>
				<form class="main-content" action="#" method="post">
					<div class="main text-arial">
						<div class="field input-line-1">
							<label class="po" for="name">Наименование</label>
							<input class="style-cell cell-1" type="text" name="name" id="name" />
						</div>
						<div class="field input-line-2">
							<label for="code">Код товара</label>
							<input class="cell-2 style-cell" type="text" name="code" id="code" />
						</div>
						<div class="field input-line-3">
							<label for="category">Категория товара</label>
							<select class="cell-3 style-cell" id="category">
								<option>Товары сферические вакуумные</option>
							</select>
						</div>
						<div class="field input-line-4 clearfix">
							<label class="checkbox-line"><input type="checkbox" checked />Популярный товар</label>
						</div>
						<div class="field input-line-5">
							<label for="message">Описание товара</label>
							<textarea class="cell-4 style-cell" id="message"></textarea>
						</div>
						<div class="field input-line-6">
							<input class="text-uppercase add-button active" type="submit" value="Добавить" />
						</div>
					</div>
				</form>
			</div>
		</article>
	</main>
	<footer>
		<div class="container footer">
			<div class="navi-footer">
				<ul class="menu-footer text-uppercase">
					<li class="menu-footer-item"><a href="">Поиск</a></li>
					<li class="menu-footer-item"><a href="">Карта сайта</a></li>
				</ul>
			</div>
			<div class="copyright text-arial">
				<p>&copy;&nbsp;Horns &amp;&nbsp;Hooves, 2014</p>
			</div>
		</div>
	</footer>
</body>

</html>
